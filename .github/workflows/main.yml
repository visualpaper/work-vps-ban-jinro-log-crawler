name: CI
on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update pip
        run: |
          python -m pip install --upgrade pip
      - name: Install Poetry
        run: |
          pip install poetry
          poetry install --no-interaction
      - name: Setup Application
        run: |
          sudo mkdir -p /vis/ban-jinro-log-crawler
          sudo chown -R runner:docker /vis/ban-jinro-log-crawler
          sudo chmod -R 777 /vis/ban-jinro-log-crawler
      - name: Lint with flake8
        run: poetry run task lint
      - name: Test with pytest
        run: poetry run task test
